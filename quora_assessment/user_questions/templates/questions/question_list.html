<!DOCTYPE html>
<html>
<head>
    <title>All Questions</title>
</head>
<body>
    <h1>All Questions</h1>
    <a href="{% url 'new_question' %}">Ask a Question</a> | <a href="{% url 'logout' %}">Logout</a>
    <ul>
        {% for question in questions %}
            <li>
                <a href="{% url 'question_detail' question.id %}">{{ question.title }}</a> by {{ question.author.username }} on {{ question.created_at }}
            </li>
        {% empty %}
            <li>No questions yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
